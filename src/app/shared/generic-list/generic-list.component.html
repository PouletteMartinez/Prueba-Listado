 
     
     <div class="container-filter">
       <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Example: Name, Phone, Email, Website" #input>
        </mat-form-field>
     </div>



 <div class="container-table">
      
      <table mat-table [dataSource]="dataSource">  
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" (click)="getUserId(element.id, element.name, element.phone, element.email)"> {{element.name}} </td>
        </ng-container>
      
        <!-- Phone Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element" (click)="getUserId(element.id, element.name, element.phone, element.email)"> {{element.phone}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element" (click)="getUserId(element.id, element.name, element.phone, element.email)"> {{element.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Website">
          <th mat-header-cell *matHeaderCellDef> Website </th>
          <td mat-cell *matCellDef="let element" (click)="getUserId(element.id, element.name, element.phone, element.email)"> {{element.website}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
 </div>
